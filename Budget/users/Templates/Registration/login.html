{% extends 'layout.html' %}

{% block title %} Login {% endblock %}

{% block content%}

<h1>Login</h1>
<br/><br/>

<div>
    <form method="POST">   
        {% csrf_token %}
        {{form}}
        <button>Login</button>
    </form>
<p>Don't have an account? Create one <a href="{% url 'register' %}">here.</a></p>
</div>
{% endblock %}
